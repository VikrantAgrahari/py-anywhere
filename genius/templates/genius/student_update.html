{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>{{title}}</h1>
        </div>
        <div class="col-9">
            <div class="form-group">
                <div class="card text-dark ">
                    <div class="card-body">
                    <form method='POST' class="form-group" action='.' enctype='multipart/form-data'>
                        {% csrf_token %}
                        {{form.as_p}}
                        <br>
                        <button class="btn btn-warning" type="submit">Update</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}

{% block javascript %}
    <script>
        $(function () {
            $('.datetime-input').datetimepicker({
                format:'YYYY-MM-DD'
            });
        });
    </script>
{% endblock javascript %}
